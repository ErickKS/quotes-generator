<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="text-wrapper">
        <span id="author"></span>
        <p id="quote"></p>
      </div>

      <div class="line">
        <p>#</p>
      </div>

      <div class="buttons-wrapper">
        <button id="clipboard">
          <img src="./images/clipboard.svg" alt="clipboard" />
        </button>

        <button id="generator">
          <img src="./images/dice.svg" alt="dice" />
        </button>

        <a href="https://github.com/ErickKS" target="_blank">
          <img src="./images/github.svg" />
        </a>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
